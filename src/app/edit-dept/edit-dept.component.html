<div class="col-md-6">
  <h2 class="text-center">Edit User</h2>

  <div class="form-group">
    <label for="nameEn">Language</label>
    <select class="form-control" (ngModelChange)="onChange($event)" [(ngModel)]="language" >
      <option *ngFor="let lang of langs" [ngValue]="lang.shortName">{{lang.name}}</option>
    </select>
  </div>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngIf="language==='en'">
      <label for="nameEn">English Name:</label>
      <input formControlName="nameEn" placeholder="English Name" name="nameEn" class="form-control" id="nameEn">
    </div>

    <div class="form-group" *ngIf="language==='ar'">
      <label for="nameAr">Arabic Name: </label>
      <input formControlName="nameAr" placeholder="Arabic name" name="NameAr" class="form-control" id="nameAr">
    </div>
    <button class="btn btn-success">Update</button>
  </form>



  <button type="button" id="btnModal" class="btn btn-primary hide" data-toggle="modal" data-target="#exampleModal" data-backdrop="static"
    data-keyboard="false"></button>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
        </div>
        <div class="modal-body">
          <p>There are unsaved changes!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="discard()">Discard</button>
          <button type="button" class="btn btn-danger" (click)="onSubmit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
